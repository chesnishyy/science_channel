<!DOCTYPE HTML>
<html>
<head>
    <title>SCIENCE CHANNEL</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link type="text/css" rel="stylesheet" href="css/app.css" />
</head>
<body>
    <section class="channelComponent">
        <header>
            <div class="header-wrapper">
                <img src="images/channelComponent/menu.png" alt="menu" class="icon-menu">
                <img src="images/channelComponent/logo.png" alt="N" class="logo">
                <img src="images/channelComponent/settings.png" alt="settings" class="settings">
            </div>
        </header>

        <div class="following">
            <span class="span1">SCIENCE CHANNEL</span>

            <button type="button">Following</button>

            <span class="span2">
                234K Followers
            </span>
        </div>

        <div class="news">

            <article>
                <p>
                    NASA goes to Mars: Astronauts could land on Red Planet by 2039
                </p>
                <div>
                    <span>SPACE.com</span>
                    <span>Apr 5, 2015</span>
                </div>
                <img src="images/channelComponent/line.png" alt="">
            </article>

            <article>
                <p>
                    Archaeologists discovered lost city
                    in Honduran jungle
                </p>
                <div>
                    <span>CNN</span>
                    <span>Apr 3, 2015</span>
                </div>
                <img src="images/channelComponent/line.png" alt="">
            </article>

            <article>
                <p>
                    The balloons that could fly tourists
                    to the edge of space
                </p>
                <div>
                    <span>CNN</span>
                    <span>Apr 1, 2015</span>
                </div>
                <img src="images/channelComponent/line.png" alt="">
            </article>

        </div>
    </section>
</body>
</html>
